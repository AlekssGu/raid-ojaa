<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>RAID level examples // RAID-OJAA</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <!--endbuild-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="RAID-OJAA">
	<meta name="description" content="The most popular RAID levels explained by animated examples">
	<meta name="robots" content="all">

	<!--[if lt IE 9]>
	<script src="script/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container-fluid page">
		<div class="row">
			<header class="jumbotron">
				<h1>RAID</h1>
				<p>The most popular RAID levels explained with animated examples</p>
			</header>
		</div>
		<div class="row">
			<div class="slider">
				<div class="item">
					<h1>RAID 0</h1>
					<a href="#" class="btn btn-default write" role="button" level="raid0">WRITE</a>
					<a href="#" class="btn btn-default read" role="button" level="raid0">READ</a>
					<a href="#" class="btn btn-default recover disabled" role="button" level="raid0">RECOVER</a>
					<a href="#" class="btn btn-default calculate" role="button" level="raid0" data-toggle="modal" data-target="#calcModal">CALCULATE <span class="glyphicon glyphicon-new-window"></span></a>
				</div>
				<div class="item">
					<h1>RAID 1</h1>
					<a href="#" class="btn btn-default write" role="button" level="raid1">WRITE</a>
					<a href="#" class="btn btn-default read" role="button" level="raid1">READ</a>
					<a href="#" class="btn btn-default recover" role="button" level="raid1">RECOVER</a>
					<a href="#" class="btn btn-default calculate" role="button" level="raid1" data-toggle="modal" data-target="#calcModal">CALCULATE <span class="glyphicon glyphicon-new-window"></span></a>
				</div>
				<div class="item">
					<h1>RAID 5</h1>
					<a href="#" class="btn btn-default write" role="button" level="raid5">WRITE</a>
					<a href="#" class="btn btn-default read" role="button" level="raid5">READ</a>
					<a href="#" class="btn btn-default recover" role="button" level="raid5">RECOVER</a>
					<a href="#" class="btn btn-default calculate" role="button" level="raid5" data-toggle="modal" data-target="#calcModal">CALCULATE <span class="glyphicon glyphicon-new-window"></span></a>
				</div>
				<div class="item">
					<h1>RAID 6</h1>
					<a href="#" class="btn btn-default write" role="button" level="raid6">WRITE</a>
					<a href="#" class="btn btn-default read" role="button" level="raid6">READ</a>
					<a href="#" class="btn btn-default recover" role="button" level="raid6">RECOVER</a>
					<a href="#" class="btn btn-default calculate" role="button" level="raid6" data-toggle="modal" data-target="#calcModal">CALCULATE <span class="glyphicon glyphicon-new-window"></span></a>
				</div>
			</div>
		</div>
		<div class="modal fade" id="calcModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Calculate RAID capacity &amp; redundancy</h4>
		      </div>
		      <div class="modal-body">
						<h2 class="level"></h2>
						<p class="lead shortDesc"></p>
						<div class="form-group">
						  <input id="diskQuantity" type="number" class="form-control" min="0" placeholder="Input disk quantity">
							<p class="help-block quantityText"></p>
						</div>
						<div class="form-group">
						  <input id="diskSize" type="number" class="form-control" min="0" placeholder="Input size of the disk">
							<p class="help-block sizeText"></p>
						</div>
						<div class="form-group">
							<label>Result</label>
							<div class="well results">
								<div class="row">
									<div class="col-md-6">
								  	<p>Redundancy: <span class="redundancy"></span></p>
									</div>
									<div class="col-md-6">
										<p>Capacity: <span class="capacity"></span></p>
									</div>
								</div>
							</div>
						</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<div class="row text-center">
			<div class="image-holder">
				<img id="raid-gif" class="img img-responsive" src="images/RAID0_READ.gif" title="RAID level explanation" alt=""/>
			</div>
		</div>
	</div>

<!--build:js js/main.min.js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.js"></script>
<script src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>
